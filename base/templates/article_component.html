{% load description_parser %}


<div class="container">
  <div class="col-lg-12 col-md-12 mb-4">
    <div class="border-none">
      {% if article.image_url != '' %}
        <img
          src="{{article.image_url}}"
          alt=""
          class="card-img-top"
        />
      {% endif %}
      <div class="article-descrioption mb-3 mt-2">
        {{article.description|article_description|safe}}
      </div>
      <span class="mt-5 mb-5">
        <a href="{{article.link}}" class="text-decoration-none text-muted fw-bold fs-12 pb-5" target="_blank">
          <div class="card">
            <div class="card-body text-center">
              VISIT WEBSITE
            </div>
          </div>
        </a>
      </span>
    </div>
  </div>
</div>
