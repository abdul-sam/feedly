<div class="modal fade" id="boardModal" tabindex="-1" aria-labelledby="boardModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form method="POST" action="{% url 'new_board' %}">
        <div class="modal-header">
          <h5 class="modal-title" id="boardModalLabel">Create Board</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          {% csrf_token %}
          {% for field in board_form %}
            <div class="form-group">
              <label class="mt-3 mb-2">{{field.label}}</label>
              {{ field }}
            </div>
          {% endfor %}
        </div>
        <div class="border-none modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary">Save Board</button>
        </div>
      </form>
    </div>
  </div>
</div>
