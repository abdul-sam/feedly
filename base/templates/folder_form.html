<div class="container">
  <div id="right-side-modal">
    <div class="modal right fade" id="folderModal" tabindex="-1" role="dialog" aria-labelledby="folderModalLabel">
      <div class="modal-dialog modal-xl">
        <div class="modal-content folder--modal-content">
          <div class="modal-header">
            <a href="#" class="close text-decoration-none fs-22 text-dark" data-bs-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></a>
            <div id="articleActions" class="w-100 text-center">
            </div>
          </div>
          <form method="POST" action="{% url 'new_folder' %}" class="form">
            <div class="modal-body" id="folder--body">
              <h1 class="modal-title mb-5" id="folderModalLabel">Create Folder</h1>
              {% csrf_token %}
              {{ folder_form.as_p }}
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
              <button type="submit" class="btn btn-success">Save</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
