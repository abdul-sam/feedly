<div class="modal fade" id="feedModal" tabindex="-1" aria-labelledby="feedModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form method="POST" action="{% url 'new_feed' %}">
        <div class="modal-header">
          <h5 class="modal-title" id="feedModalLabel">Create Feed</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          {% csrf_token %}

          <div class="form-group">
            <label for="category_name">Category</label>
            <input required type="text" value="{{feed.category.name}}" name="category" list="category-list">
            <datalist id="category-list">
              <select name="" id="feed_category">
                {% for category in categories %}
                  <option value="{{category.name}}">{{category.name}}</option>
                {% endfor %}
              </select>
            </datalist>
          </div>

          <div class="form-group mt-3">
            <label for="feed_feed_url">Feed URL</label>
            {{feed_form.feed_url}}
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary">Save Feed</button>
        </div>
      </form>
    </div>
  </div>
</div>
