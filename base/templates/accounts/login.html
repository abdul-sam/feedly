{% extends 'accounts/base.html' %}

{% load static %}

{% block content %}

<div class="my-login-page">
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center h-100">
				<div class="card-wrapper">
					<div class="brand">
						<img src="{% static 'images/logo.png' %}" alt="logo">
					</div>
					<div class="card p-2">
						<div class="card-body">
							<h4 class="text-center text-black-50 mb-3">Login</h4>
							<form method="POST" novalidate="">
                {% csrf_token %}
								<div class="form-group">
									<label class="mt-3 mb-2" for="username">Username</label>
									<input id="username" type="text" class="form-control mb-3" name="username" value="" required autofocus>
								</div>

								<div class="form-group">
									<label for="password">Password
										<!-- <a href="forgot.html" class="float-right">
											Forgot Password?
										</a> -->
									</label>
									<input id="password" type="password" class="form-control mb-3 mt-2" name="password" required>
								</div>

								<div class="form-group m-0">
									<button type="submit" class="btn btn-primary p-2 w-100 mt-2">
										Login
									</button>
								</div>
								<div class="mt-4 text-center">
									Don't have an account? <a href="{% url 'signup' %}">Create One</a>
								</div>
							</form>
						</div>
					</div>
					<div class="footer">
						Copyright &copy; 2023 &mdash; Feedly Clone
					</div>
				</div>
			</div>
		</div>
	</section>
</div>
{% endblock %}
