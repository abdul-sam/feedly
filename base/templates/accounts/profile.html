{% extends 'base.html' %}

{% load static %}

{% block content %}

<link rel="stylesheet" href="{% static 'styles/accounts/login.css' %}">

<div class="container-fluid">
  <div class="row">
    <div class="col-md-12 mb-5 mt-2">
      <div class="mt-2">
        <div class="container h-100">
          <div class="row justify-content-md-center h-100">
            <div class="card-wrapper my-login-page">
              <div class="card p-2">
                <div class="card-body">
                  <div class="brand">
                    <img src="{% static 'images/avatar.svg' %}" alt="logo">
                  </div>
                  <h4 class="text-center text-black-50 mb-3">{{request.user.username}}</h4>
                  <div class="form-group">
                    <label class="mt-3 mb-2" for="username">Username</label>
                    <input id="username" type="text" class="form-control mb-3" value="{{request.user.username}}" disabled>
                  </div>

                  <div class="form-group">
                    <label class="mt-3 mb-2" for="username">Email</label>
                    <input id="email" type="text" class="form-control mb-3" value="{{request.user.email}}" disabled>
                  </div>
                  <form method="POST" novalidate="">
                    {% csrf_token %}
    
                    {% for field in form %}
                      <div class="form-group">
                        <label class="mt-3 mb-2">{{field.label}}</label>
                        {{ field }}
                      </div>
                    {% endfor %}
    
                    <div class="form-group mt-4">
                      <button type="submit" class="btn btn-primary p-2 mt-2 px-3 fs-12 fw-bold">
                        Save Changes
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
